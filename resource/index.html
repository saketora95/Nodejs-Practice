<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>Nestjs Chat Room</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script> -->
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <h1 class="text-center">{{ title }}</h1>
                    <br>
                    <p>濕度 (Humidity) : {{ humidity.value }} （更新於 {{ humidity.timestamp }}）</p>
                    <p>溫度 (Temperature) : {{ temperature.value }} （更新於 {{ temperature.timestamp }}）</p>
                    <ul>
                        <li v-for="(value, key) in roomClients">{{ key }} 的 clients 數量: {{ value }}</li>
                    </ul>
                    <div id="status"></div>
                    <div id="chat">
                        <label for="username">Your Name:</label>
                        <input type="text" v-model="name" id="username" class="form-control" placeholder="Enter name..." @change="onNameChange($event)">
                        <br>
                        <label for="room">Select room:</label>
                        <select class="form-control"  id="room" v-model="selected" @change="onChange($event)" :disabled='isDisabled'>
                            <option  v-for="room of listRooms" :value="room">{{ room }}</option>
                        </select>
                        <br>
                        <label for="messages">Chat:</label>
                        <div class="card">
                            <div id="messages" class="card-block">
                                <ul>
                                    <li v-for="message of messages">{{ message.name }}: {{ message.text }}</li>
                                </ul>
                            </div>
                        </div>
                        <br>
                        <label for="textarea">Message:</label>
                        <textarea id="textarea" class="form-control" v-model="text" placeholder="Enter message..."></textarea>
                        <br>
                        <button id="send" class="btn" @click.prevent="sendMessage" :disabled='isDisabled'>Send</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
