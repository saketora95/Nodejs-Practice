<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <title>Env Data with NestJS & MQTT</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script> -->
    </head>
    <body>
        <div id="app" class="container">
            <div class="row">
                <div class="col-8 offset-md-2">
                    <h1 class="text-center">Env Data with NestJS & MQTT</h1>
                    <br>
                    <p>環境資料 from MQTT -</p>
                    <p>濕度 (Humidity) : {{ humidity.value }} （更新於 {{ humidity.timestamp }}）</p>
                    <p>溫度 (Temperature) : {{ temperature.value }} （更新於 {{ temperature.timestamp }}）</p>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
